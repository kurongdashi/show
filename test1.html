<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .box{
        width: 200px;
        height: 200px;
        background-color: pink;
        animation: move 2s infinite alternate;
    }
    @keyframes move {
        0%{
            transform: scale(1);
        }
        100%{
            transform: scale(1.5);
        }
    }
</style>
<body>
<div class="box"></div>
</body>
</html>
